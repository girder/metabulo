server {
	  listen 443 ssl;

	  server_name metabolomics.kitware.com;
	  root /home/gunicorn/venvs/metabulo/share/metabulo/static;

	  # SSL
	  ssl_certificate /etc/nginx/ssl/metabolomics.kitware.com.crt;
	  ssl_certificate_key /etc/nginx/ssl/metabolomics.kitware.com.key;

    location / {
        try_files $uri $uri/ @metabulo;
    }

	  # reverse proxy
	  location @metabulo {
		    proxy_pass http://localhost:8000;
		    include nginxconfig.io/proxy.conf;
	  }

	  include nginxconfig.io/general.conf;
}

# HTTP redirect
server {
	  listen 80;

	  server_name metabolomics.kitware.com;
	  return 301 https://metabolomics.kitware.com$request_uri;
}
